    Aula 02.001. O que eh Boostrap?

1. Okay, ja revisamos Html, CSS, ja preparamos o nosso ambiente, mas o instrutor nao tem como nos ensinar a usar o Bootstrap sem nos falar o que eh o Bootstrap.  

2. Entao, vamos la. O Bootstrap eh um Framework Fronteend, isso quer dizer que ele eh um conjunto de ferramentas, feito em CSS e Javascript, para nos ajudar a desenvolver as interfaces, ou seja, a parte do site que se comunica com o publico, ou a parte visivel o site, que eh o Frontend.

3. Ele foi feito pelo pessoal do Twitter, mais precisamente, duas pessoas que estavam encabecando o projeto, so que, depois, ele se tornou aberto e recebeu muita ajuda da comunidade.

4. Ele eh composto de Estilizacoes, como estilizacao de containers, formularios,links, tipografia, botoes, e etc.

5. E Componentes , como Dropdown, as Etiquetas, Navbar, Breakcrumb, Icones, Paginacao, e muitos outros.

6. O objetivo principal dele eh fazer o desenvolvimento web ficar muito mais facil. Ele eh Responsivo. Isso quer dizer que ele funciona em todo tipo de tela e dispositivo, vai funcionar no nosso computador Desktop, ou, entao, no nosso Notebook, no Tablet, ou, ate mesmo, no celular, na palma da nossa mao.

7. Ele faz com que o desenvolvimento fique mais rapido, por que? Porque a gente nao se preocupa nas minucias de estilizacao. A gente so se preocupa na parte de customizacao.

8. E ai, o que que voce acha? Vale ou nao vale a pena assistir todo esse Workshop aqui, sem pular nenhuma aula e aprender bastante, para ja sair utilizando esse framework?

9. Fim da Aula 02.001. O que eh Boostrap?
