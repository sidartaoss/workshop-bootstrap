17. Agora, a gente vai pegar o seletor descendente li de perfil, e vamos pegar o primeiro li, com o pseudo-elemento :first-child,

}

20. Vamos ver, agora, quando a gente diminuir a largura da tela. Para o instrutor, ficou diferente ao abrir o Menu Dropdown quando se diminui o tamanho da tela.

21. Vamos ajeitar, entao. Para isso, a gente vai precisar de uma Media Query. Entao, vamos la fazer a nossa Media Query, max-width: 767, ou seja, somente para Celulares,

@media (max-width: 767px) {

}

, a gente vai pegar o perfil e vai dizer que a cor dele eh branca. Vamos pegar o seletor descendente ancora de perfil, e dar a cor dele a mesma cor que os outros links tem, ou seja, #9d9d9d, e vamos faze-la se tornar um bloco, para pegar toda a largura, e vamos dar um espacamento interno aqui, vamos colocar em cima e embaixo 5 pixels, dos lados, 0,

@media (max-width: 767px) {
    .perfil {
        color: #fff;
    }

    .perfil a {
        color: #9d9d9d;
        display: block;
        padding: 5px 0;
    }
}

22. Vamos ver como eh que vai ficar. Recarregar a Pagina Html.

23. Agora, a gente so tem que remover o underline ao passar o mouse pelos links e fazer ficar branco quando passa o mouse.

24. Vamos la, o :hover eh um pseudo-elemento para quando o mouse estiver colocado em cima. Nos vamos colocar, aqui, text-decoration: none, que vai tirar o sublinhado. E vamos colocar o color dele como branco,

@media (max-width: 767px) {
    .perfil {
        color: #fff;
    }

    .perfil a {
        color: #9d9d9d;
        display: block;
        padding: 5px 0;
    }

    .perfil a:hover {
        text-decoration: none;

        color: #fff;
    }
}

25. Vamos ver? Recarregar a Pagina Html. Okay, esta exibindo o Dropdown sem o underline nos links e, ao passar o mouse por cima das ancoras, a cor muda para branco.

26. Agora, nos temos esse Dropdown funcionando em todas as resolucoes.

27. Fim da Aula 04.004. Criando uma Drowpdown.
