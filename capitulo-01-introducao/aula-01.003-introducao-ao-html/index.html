7. So que esse termo Hipertexto, na verdade, ele ja esta um pouco ultrapassado. O filosofo Ted Nelson, que foi a pessoa que trouxe esse termo para a gente, para essa area da Ciencia da Computacao, ele disse que o melhor termo para a gente representar, hoje em dia, o que nos fazemos, na verdade, eh Hipermidia. 

8. Okay, continuando, entao, isso aqui eh um exemplo padrao de um documento HTML,

<!DOCTYPE html>
<html>
<head>
    <title>Titulo da Pagina</title>
</head>
<body>
        <h1>Meu titulo</h1>
        <p>Um paragrafo. Ola mundo!</p>
</body>
</html>

9. O instrutor ira nos explicar o que cada uma dessas coisas significa. Esse <!DOCTYPE html> aqui, esta dizendo o tipo do Documento html que esta sendo colocado aqui.

10. Esse <html></html> aqui, ele marca tudo que esta dentro do Documento html. Esse <head></head> que nos estamos vendo aqui, ele delimita as informacoes a respeito do Documento. Isso nao aparece na pagina. O <title></title>, ele diz o titulo da Pagina.

11. Esse <body></body> que nos estamos vendo aqui, ele descreve o corpo do Documento, que eh a parte visivel da nossa Pagina na Internet. O <h1></h1> marca um titulo, e esse <p></p> marca um paragrafo.

12. Esse documento, por exemplo, quando ele for salvo e averto no navegador, ele vai se parecer com isso.

13. Entao, voces podem ver, ali em cima, na aba do navegador, tem o titulo da pagina que estava la no head, nos temos, ali, onde fala Meu Titulo, o resultado daquele <h1></h1>, e, ali, o nosso paragrafo.

14. Beleza? Entao, esse documento Html, ele eh formado por varias, o que nos chamamos de tags. 

15. E o que que sao essas tags?

16. Sao palavras-chave cercadas pelos sinais de menor e maior '<>', normalmente, elas vem em pares como <h1> e </h1>.

17. Cada parte desses pares, eles tem dois nomezinhos diferentes, entao, nos temos a tag de abertura, que tem, ali o comando so entre o sinal de menor e maior,

<comando>

, e uma tag de fechamento, que tem essa barra logo depois do sinal de menor,

</comando>

18. Alem dessas tags normais, que nos chamamos de Tags Regulares, nos temos um tipo de tag chamada Tags Singulares ou Tags Auto-fechadas, por exemplo, essa tag que nos estamos vendo ai, <br /> ou <br>, que significa uma quebra de linha.

19. As tags singulares, ou auto-fechadas, elas podem vir com aquela barra no final, ali, logo antes do sinal de maior, ou podem, simplesmente, vir sozinhas, que o navegador vai entender. Nas especificacoes do Html5, elas foram liberadas para virem sozinhas.

20. Existem varias outras tags que nos vamos usar no Html. Na verdade, um Documento Html nao eh nada mais que um conjunto de varias tags, marcando o que cada parte do documento representa.

21. Durante o nosso curso de Bootstrap, nos vamos ver varias tags Html, o instrutor vai usar bastante.
