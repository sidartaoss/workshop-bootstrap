5. Okay, vamos pegar um pouco de historia aqui. Antigamente, mais ou menos em 198, quando a Internet estava comecando a se popularizar aqui no Brasil, todo mundo tinha, basicamente, o mesmo computador, as telas eram muito parecidas, e a resolucao da tela era igual.

6. Entao, quando faziamos sites, nos faziamos de uma maneira que todo mundo conseguisse enxergar facilmente.

7. So que, com o passar do tempo, novos computadores foram surgindo, e cada um com um tamanho de tela diferente. Para completar toda essa bagunca, surgiram, tambem, os Smartphones e os Tablets, que tambem tem acesso a Internet.

8. Com isso, nos conseguimos uma diversidade imensa de telas, que tem que acessar o nosso site, afinal, a nossa empresa tem que ficar visivel, nao eh?, o cliente, qando ele vai buscar se comunicar atraves da Internet, ele nao vai querer se comunicar com o Joao ou com Maria, ele uer se comunicar eh com todo mundo, entao, visto esse cenarioi, onde nos temos muitas telas e apenas um Web Site, foi desenvolvido esse conceito de Web Desing Responsivo.

10. As paginas, elas se moldam de acordo com a largura da tela que esta sendo apresentada. Entao, nos podemos ver, por exemplo, no slide do instrutor, que nos temos a tela de um Desktop, ali atras, onde a gente ve todas as informacoes nos temos uma tela um pouco menor, a tela de um notebook, entao, as informacoes estao menores ali, nao eh?, ai, a tela dimuniu um pouco mais ainda em um Tablet, entao, parte da informacao e dividida como se se fosse em outra pagina e uma tela menor ainda, onde nos temos ali um smartphone, e, ai, essa informacao foi toda remodelada para que nos pudessemos enxergar a informacao da melhor maneira.
